<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: springgreen;">div1</div>
        <div style="background-color: rosybrown;">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 20px;">
        <div style="background-color: springgreen; width: 100px;">div1</div>
        <div style="background-color: rosybrown; flex: 1;">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 25px;">
        <div style="background-color: springgreen; flex: 1;">div1</div>
        <div style="background-color: rosybrown; width: 150px;">div2</div>
        <div style="background-color: springgreen; flex: 2;">div3</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 25px;
    height: 100px;
    justify-content: center;
    border-style: solid;
    border-color: yellow;
    border-width: 1px;
    ">
        <div style="background-color: springgreen; width: 100px;">div1</div>
        <div style="background-color: rosybrown; width: 100px;">div2</div>
        <div style="background-color: springgreen; width: 100px;">div3</div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  ">
        <div style="
      background-color: lightblue;
      width: 100px;
    ">100px</div>
        <div style="
      background-color: lightpink;
      width: 100px;
    ">100px</div>
        <div style="
      background-color: lightblue;
      width: 100px;
    ">100px</div>
    </div>
</body>

</html>
